<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo_mesa_digital.png">
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <title>Admin | La Mesa Digital</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo_nav.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!--Espacio donde se insertarán las opciones comunes-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links-comunes"></ul>

                <!--Espacio donde se insertarán las opciones según la sesión-->
                <ul class="navbar-nav ms-auto" id="nav-links-sesion"></ul>
            </div>
        </div>
    </nav>

    <header>
        <img src="img/logo_mesa_digital.png" alt="Logo Mesa Digital" class="logo" />
        <h1>Panel de Administración</h1>
    </header>
    <main class="container my-5">
        <!-- Tabla para mostrar los usuarios del sistema -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th> <!-- Número correlativo -->
                        <th>Nombre</th>
                        <th>Rut</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha Nacimiento</th>
                        <th>Tipo</th> <!-- Tipo de cuenta: admin o normal -->
                        <th>Acciones</th> <!-- Editar / Eliminar -->
                    </tr>
                </thead>
                <tbody id="tabla-usuarios">
                    <!-- El contenido de esta tabla lo inyecta JS (admin.js) -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/sesion.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
