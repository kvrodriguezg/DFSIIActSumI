<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="img/logo_mesa_digital.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center login-container">
        <div class="login-box text-center">
            <img src="img/logo_mesa_digital.png" alt="Logo" class="logo" />
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form id="form-login">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                </div>
                <div class="mb-3 text-end">
                    <a href="cambioClave.html" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            </form>
            <div class="mt-4 small-text">
                ¿No tienes cuenta? <a href="#" class="fw-bold">Regístrate</a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
